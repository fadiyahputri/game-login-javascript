<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Javascript</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- fungsi -->
    <script src="assets/js/login.js"></script>
    <script src="assets/js/start_game.js"></script>
</head>
<body>
    <div style="display: flex;">
        <!-- canvas -->
        <div id="game">
            <div id="myCanvas">
                <p style="color: red; position: absolute; top: 90px; left: 340px;" id="name"></p>
            </div>
            <button id="btnReset" onclick="reset()">Reset</button>
        </div>
        <!-- kotak inputan -->
        <div id="kotak" >
            <div style="margin-left: 18%;">
                <form action="post">
                    <p class="judul">Login - Kuis 3</p>
                    <label>Username</label>
                    <br>
                    <input type="text" id="username" placeholder="username" oninput="inputanUser()">
                    <!-- output salah -->
                    <p class="notif" id="userSalah">Username Salah</p>
                    <p class="notif" id="userIsi">Isi Username</p>
                    <!-- end -->
                    <br>
                    <label>Password</label>
                    <br>
                    <input type="password" id="password" placeholder="password" oninput="inputanPw()">
                    <!-- output salah -->
                    <p class="notif" id="pwSalah">Password Salah</p>
                    <p class="notif" id="pwIsi">Isi Password</p>
                    <!-- end -->
                    <br>
                    <button type="button" id="btnLogin" onclick="login()">LOGIN</button>
                </form>
            </div>
        </div>

        <!-- gambar -->
        <div style="width: 50%;" id="gambar">
            <img style="width: 100%; height: 100vh;" src="assets/img/bg login.jpg" alt="gambar game">
        </div>
        
    </div>
</body>
</html>
